{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% set serviceName %}
  Find your address
{% endset%}

{% block beforeContent %}
  <a class="govuk-back-link" href="search1">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

     
    

            <form class="form" action="complete" method="post">
      
              <div class="govuk-form-group">
                  <fieldset class="govuk-fieldset" aria-describedby="waste-hint">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                      <h1 class="govuk-fieldset__heading">
                        Select your address
                      </h1>
                      <p class="govuk-!-margin-top-4"><b>1 address found for '62' and 'NE25 9NZ'</b> &nbsp;&nbsp;&nbsp;<a href="search1">Change</a></p>
                    </legend>
                    <div class="govuk-radios">
                      <div class="govuk-radios__item">
                        <input class="govuk-radios__input" id="address-confirmation" name="address-confirmation" type="radio" value="yes">
                        <label class="govuk-label govuk-radios__label" for="address-confirmation">
                          62 Turnberry, Whitley Bay
                        </label>
                      </div>
                      <div class="govuk-radios__item">
                        <input class="govuk-radios__input" id="address-no" name="address-confirmation" type="radio" value="no">
                        <label class="govuk-label govuk-radios__label" for="address-no">
                          My address is not listed
                        </label>
                      </div>
                      
                    </div>
                  </fieldset>
                </div>
                <p></p>
                <button type="submit" class="govuk-button">
                  Continue
                </button>
      
          </form>

    </div>
  </div>

{% endblock %}
