{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/start">Back</a>
{% endblock %}

{% block content %}


<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form action="employername" method="post" class="form">

     

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
          <h1 class="govuk-fieldset__heading">
            What type of pension are you looking for?
          </h1>
        </legend>
        <div class="govuk-radios govuk-radios--inline">
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="employername" name="whatpension" type="radio" value="employername">
            <label class="govuk-label govuk-radios__label" for="employername">
              Employer name
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="workplacepension" name="whatpension" type="radio" value="workplacepension">
            <label class="govuk-label govuk-radios__label" for="workplacepension">
              Workplace pension
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="personalpension" name="whatpension" type="radio" value="personalpension">
            <label class="govuk-label govuk-radios__label" for="personalpension">
              Personal pension
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="civilservice" name="whatpension" type="radio" value="civilservice">
            <label class="govuk-label govuk-radios__label" for="civilservice">
              A Civil Service, NHS, teacher or armed forces pension
            </label>
          </div>
        </div>
        </fieldset>
      </div>

      <button class="govuk-button">Continue</button>
      
    

    </form>

  </div>
</div>

{% endblock %}
