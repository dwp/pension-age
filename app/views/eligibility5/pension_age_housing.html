{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% set serviceName %}
Find out what support you could get in retirement
{% endset%}

{% block beforeContent %}
  <a class="govuk-back-link" href="pension_age_country">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

     
      <form class="form" action="pension_age_disability" method="post">

        <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" aria-describedby="dob-hint" role="group">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
                <div class="govuk-form-group">
                    <fieldset class="govuk-fieldset">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
                      <h1 class="govuk-heading-xl">
                        Do you own or rent the property you live in?
                      </h2>
                    </legend>
                    <div class="govuk-radios govuk-radios">
                      <div class="govuk-radios__item">
                        <input class="govuk-radios__input" id="own-mortgage" name="housing" type="radio" value="own-mortgage">
                        <label class="govuk-label govuk-radios__label" for="own-mortgage">
                        Own and pay mortgage
                        </label>
                      </div>
                      <div class="govuk-radios govuk-radios">
                            <div class="govuk-radios__item">
                              <input class="govuk-radios__input" id="own-outright" name="housing" type="radio" value="own-outright">
                              <label class="govuk-label govuk-radios__label" for="own-outright">
                              Own outright
                              </label>
                            </div>
                      <div class="govuk-radios__item">
                        <input class="govuk-radios__input" id="rent" name="housing" type="radio" value="partner-no">
                        <label class="govuk-label govuk-radios__label" for="rent">
                        Rent
                        </label>
                      </div>
                    </div>
                    </fieldset>
                  </div>
                  <p>   </p>
                  <button class="govuk-button">Continue</button>
          
                </form>
    </div>
  </div>

{% endblock %}
